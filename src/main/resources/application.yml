            # register a page which google will redirect to, auth.callback component.
            redirect-uri: "${GOOGLE_REDIRECT_URI:http://localhost:4200/auth/google/callback}"
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
          facebook:
